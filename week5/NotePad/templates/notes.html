{% extends 'theme.html' %}

{% block content %}

<div class="container row">

    {% for note in object_list %}

    <div class="card bg-light text-dark col m-5 p-5">

        <a href="{{ note.pk }}">
            {{ note.title }} by {{ note.author }}
        </a>

    </div>

    {% endfor %}

</div>

<a href="/admin/" class="text-light">Add New Note</a>

{% endblock content %}
