{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Projects</h1>

    <table class="table table-hover">
        <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for project in object_list %}
        <tr>
            <td><a href="/project/{{ project.pk }}">{{ project.title }}</a></td>
            <td><a href="/project/{{ project.pk }}">{{ project.description }}</a></td>
            <td><a href="/author/{{ project.author.pk }}">{{ project.author.name }}</a></td>
            <td><a href="/project/{{ project.pk }}/">Edit</a></td>
            <td><a href="/project/{{ project.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/project/add" class="btn btn-success m-5">Add New Project</a>
    </p>

</div>

{% endblock content %}
