{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Tasks</h1>

    <table class="table table-hover">
        <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for task in object_list %}
        <tr>
            <td><a href="/task/{{ task.pk }}">{{ task.title }}</a></td>
            <td><a href="/task/{{ task.pk }}">{{ task.description }}</a></td>
            <td><a href="/author/{{ task.author.pk }}">{{ task.author.name }}</a></td>
            <td><a href="/task/{{ task.pk }}/">Edit</a></td>
            <td><a href="/task/{{ task.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/task/add" class="btn btn-success m-5">Add New Task</a>
    </p>

</div>

{% endblock content %}
