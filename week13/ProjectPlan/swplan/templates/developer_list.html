{% extends 'theme.html' %}



{% block content %}

<div class="container m-5">

    <h1 class="text-primary text-center">List of Developers</h1>

    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>User Login</th>
            <th>Title</th>
        </tr>

        {% for developer in developers %}
        <tr>
            <td><a href="/developer/{{ developer.pk }}">{{ developer.name }}</a></td>
            <td><a href="/developer/account/{{ developer.user.pk }}">{{ developer.user.username }}</a></td>
            <td><a href="/developer/{{ developer.pk }}">{{ developer.title }}</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/developer/signup" class="btn btn-success m-5">Add New Developer</a>
    </p>

</div>

{% endblock content %}
