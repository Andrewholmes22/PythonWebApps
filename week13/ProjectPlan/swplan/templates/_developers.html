<table class="table table-hover">
    <tr>
        <th>Developer</th>
        <th>Description</th>
        <th>Owner</th>
    </tr>

    {% for developer in developers %}
    <tr>
        <td><a href="/developer/{{ developer.pk }}">{{ developer.title }}</a></td>
        <td>{{ developer.body }}</td>
        <td><a href="/developer/{{ developer.owner.pk }}">{{ developer.owner.pk }}</a></td>
    </tr>
    {% endfor %}

</table>
