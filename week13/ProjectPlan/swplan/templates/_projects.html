<table class="table table-hover">
    <tr>
        <th>Project</th>
        <th>Description</th>
        <th>Developer</th>
    </tr>

    {% for project in projects %}
    <tr>
        <td><a href="/project/{{ project.pk }}">{{ project.title }}</a></td>
        <td>{{ project.body }}</td>
        <td><a href="/developer/{{ project.developer.pk }}">{{ project.developer.name }}</a></td>
    </tr>
    {% endfor %}

</table>
