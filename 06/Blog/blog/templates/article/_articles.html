<div class="card col-lg">

    <div class="card-header message">
        Article
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Article</th>
                <th>Description</th>
            </tr>

            {% for article in articles %}
            <tr>
                <td><a href="/article/{{ article.pk }}">{{ article.title }}</a></td>
                <td>{{ article.body }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/article/add" class="btn btn-success m-5">Add New Article</a>
        </p>
    </div>

</div>
