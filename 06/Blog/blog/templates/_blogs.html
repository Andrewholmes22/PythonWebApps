<table class="table table-hover">
    <tr>
        <th>Blog</th>
        <th>Description</th>
        <th>Owner</th>
    </tr>

    {% for blog in blogs %}
    <tr>
        <td><a href="/blog/{{ blog.pk }}">{{ blog.title }}</a></td>
        <td>{{ blog.body }}</td>
        <td><a href="/developer/{{ blog.owner.pk }}">{{ blog.owner.pk }}</a></td>
    </tr>
    {% endfor %}

</table>
