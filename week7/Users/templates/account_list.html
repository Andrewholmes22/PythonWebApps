{% extends 'account_theme.html' %}


{% block content %}

<h1>List of User Accounts</h1>

<div class="container bg-light text-dark p-3">
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>
        {% for account in object_list %}
        <tr>
            <td><a href="{{ account.pk }}">{{ account.first_name }} {{ account.last_name }}</a></td>
            <td>{{ account.email }}</td>
            <td><a href="{{ account.pk }}/">Edit</a></td>
            <td><a href="{{ account.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>


<p>
    <a href="/admin/" class="btn btn-success m-5">Modify Database with Admin Views</a>
    <a href="{% url 'account_add' %}" class="btn btn-success m-5">Add User Account</a>
</p>

{% endblock content %}
