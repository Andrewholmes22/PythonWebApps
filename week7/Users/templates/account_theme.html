<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet" s>
</head>

<body>
    {% block user %}

    <nav class="navbar navbar-dark bg-dark">

        <a class="navbar-brand" href="{% url 'home' %}">User Auth Demo</a>

        <ul class="navbar-nav text-light ml-auto">

            {% if user.is_authenticated %}

            <li class="nav-item">
                Hello {{ user.username }} <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            </li>

            {% else %}

            <li class="nav-item">
                You are not logged in.
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>

            {% endif %}

        </ul>
    </nav>

    {% endblock user %}


    <header class="bg-dark text-light">
        <h1>
            <a href="{% url 'home' %}">User Authentication Demo</a>
        </h1>
    </header>

    {% block content %}
    {% endblock content %}

    <!-- 
    <script src="https://code.jquery.com/..."></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js..."></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/..."></script> -->

</body>

</html>
