<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    <h1>{{ title }}</h1>
    <p>{{ body }}</p>

    <ul>
        {% for link in links %}
        <li>
            <a href="{{ link.0 }}">{{ link.1 }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
