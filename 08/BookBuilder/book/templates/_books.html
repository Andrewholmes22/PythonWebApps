<table class="table table-hover">
    <tr>
        <th>Book</th>
        <th>Description</th>
        <th>Owner</th>
    </tr>

    {% for book in books %}
    <tr>
        <td><a href="/book/{{ book.pk }}">{{ book.title }}</a></td>
        <td>{{ book.body }}</td>
        <td><a href="/developer/{{ book.owner.pk }}">{{ book.owner.pk }}</a></td>
    </tr>
    {% endfor %}

</table>
