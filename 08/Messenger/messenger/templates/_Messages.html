<table class="table table-hover">
    <tr>
        <th>Message</th>
        <th>Description</th>
        <th>Owner</th>
    </tr>

    {% for message in messages %}
    <tr>
        <td><a href="/message/{{ message.pk }}">{{ message.title }}</a></td>
        <td>{{ message.body }}</td>
        <td><a href="/developer/{{ message.owner.pk }}">{{ message.owner.pk }}</a></td>
    </tr>
    {% endfor %}

</table>
