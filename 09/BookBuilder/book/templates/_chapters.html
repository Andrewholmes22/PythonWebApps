<table class="table table-hover">
    <tr>
        <th>Chapter</th>
        <th>Description</th>
        <th>Owner</th>
    </tr>

    {% for chapter in chapters %}
    <tr>
        <td><a href="/chapter/{{ chapter.pk }}">{{ chapter.title }}</a></td>
        <td>{{ chapter.body }}</td>
        <td><a href="/developer/{{ chapter.owner.pk }}">{{ chapter.owner.pk }}</a></td>
    </tr>
    {% endfor %}

</table>
