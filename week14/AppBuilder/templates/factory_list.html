{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of DataFactorys</h1>

    <table class="table table-hover">
        <tr>
            <th>DataFactory</th>
            <th>Description</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for factory in object_list %}
        <tr>
            <td><a href="/factory/{{ factory.pk }}">{{ factory.title }}</a></td>
            <td><a href="/factory/{{ factory.pk }}">{{ factory.description }}</a></td>
            <td><a href="/author/{{ factory.author.pk }}">{{ factory.author.name }}</a></td>
            <td><a href="/factory/{{ factory.pk }}/">Edit</a></td>
            <td><a href="/factory/{{ factory.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/factory/add" class="btn btn-success m-5">Add New DataFactory</a>
    </p>

</div>

{% endblock content %}
