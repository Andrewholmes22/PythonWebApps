<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
</head>

<body>
    <h1>Photo Gallery</h1>

    {% for photo in photos %}
    <a href="{{ photo.id }}">
        <img src="{{ photo.file }}" alt="Chapter {{ photo.id }}" width="200">
    </a>

    {% endfor %}

</body>

</html>
