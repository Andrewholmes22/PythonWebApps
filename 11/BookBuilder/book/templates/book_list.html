{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Books</h1>

    <table class="table table-hover">
        <tr>
            <th>Book</th>
            <th>Description</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for book in object_list %}
        <tr>
            <td><a href="/book/{{ book.pk }}">{{ book.title }}</a></td>
            <td><a href="/book/{{ book.pk }}">{{ book.description }}</a></td>
            <td><a href="/author/{{ book.author.pk }}">{{ book.author.name }}</a></td>
            <td><a href="/book/{{ book.pk }}/">Edit</a></td>
            <td><a href="/book/{{ book.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/book/add" class="btn btn-success m-5">Add New Book</a>
    </p>

</div>

{% endblock content %}
