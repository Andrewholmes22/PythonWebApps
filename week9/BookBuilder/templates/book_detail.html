{% extends 'theme.html' %}

{% block content %}

<div class="container-fluid m-5 text-center">

    <h1 class="text-primary">Book Details</h1>

    <p>Title:</p>
    <p><b>{{ object.title }}</b></p>
    <p>Author:</p>
    <p><b>{{ object.author }}</b></p>

    <a href="/book/" class="btn btn-success m-5">Book List</a>
    <a href="/book/{{ object.pk }}/" class="btn btn-success m-5">Edit Book</a>
    <a href="/book/{{ object.pk }}/delete" class="btn btn-success m-5">Delete Book</a>
</div>

{% endblock content %}
