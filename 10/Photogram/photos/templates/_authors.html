<div class="card col-lg">

    <div class="card-header message">
        Messages
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Author</th>
                <th>Description</th>
                <th>Owner</th>
            </tr>

            {% for author in authors %}
                <tr>
                    <td><a href="/author/{{ author.pk }}">{{ author.title }}</a></td>
                    <td>{{ author.body }}</td>
                    <td><a href="/developer/{{ author.owner.pk }}">{{ author.owner.pk }}</a></td>
                </tr>
            {% endfor %}

        </table>
    </div>

</div>
