{% extends 'theme.html' %}


{% block title %}
    List of Authors
{% endblock title %}


{% block content %}

    <table class="table table-hover">
        <tr>
            <th>Author</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>

        {% for author in object_list %}

            <tr>
                <td><a href="/author/{{ author.pk }}">{{ author.title }}</a></td>
                <td><a href="/author/{{ author.author.pk }}">{{ author.author.name }}</a></td>
                <td><a href="/author/{{ author.pk }}/">Edit</a></td>
                {# <td><a href="/author/{{ author.pk }}/delete">Delete</a></td> #}
            </tr>

        {% endfor %}

    </table>

    <p>
        <a href="/author/add" class="btn btn-success m-5">Add New Author</a>
    </p>

{% endblock content %}
